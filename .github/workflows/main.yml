      - name: Install Dependencies
        run: |
          yarn install

      - name: Set up ruby env
        uses: ruby/setup-ruby@v1.172.0
        with:
          ruby-version: 3.3.0
          bundler-cache: true

      - name: Install Pods
        run: |
          cd ios
          pod repo update
